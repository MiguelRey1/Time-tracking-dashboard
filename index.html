<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- this are link to fonts from google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <section class="container container-2">
    <div class="card-user cards">
      <div class="card__item--1">
        <img class="image-user" src="images/image-jeremy.png" alt="user picture">
        <div class="user-name-container">
          <span >
            Report for  
          </span>
          <h1 class="user-name">Jeremy Robson</h1>
        </div>
        
      </div>
      <ul id="times" class="time-frame">
        <li> <a class="time-frame__items" href="#">Daily</a> </li>
        <li> <a class="time-frame__items" href="#">Weekly</a> </li>
        <li> <a class="time-frame__items" href="#">Monthly</a> </li>
      </ul>
    </div>
    <div class="card__item--2 cards">
      
      <div class="cards__modifiers cards__items ">
        <img class="image-card-ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="card__item__modifier-1">
          <!-- title -->
        </p>

        <p class="card__item__modifier-2" >
          <span class="current_time">
            <!-- current time  -->
          </span>
          <span class="last_time">
            <!-- last time registered  -->
          </span>

        </p>

      </div>
    </div>
    <div class="card__item--3 cards">
      
      <div class=" cards__modifiers cards__items ">
        <img class="image-card-ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
        
        <p class="card__item__modifier-1">
          <!-- title -->
        </p>
        
        <p class="card__item__modifier-2">
          <span class="current_time">
            <!-- current time -->
          </span>
          <span class="last_time">
            <!-- last time -->
          </span>
        </p>

      </div>
    </div>
    <div class="card__item--4 cards">

      <div class=" cards__modifiers cards__items ">
        <img class="image-card-ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="card__item__modifier-1">
          <!-- title -->
        </p>
        
        <p class="card__item__modifier-2">
          <span class="current_time">
            <!-- current time -->
          </span>
          <span class="last_time">
            <!-- last time -->
          </span>
        </p>
      </div>
    </div>
    <div class="card__item--5 cards">

      <div class=" cards__modifiers cards__items ">
        <img class="image-card-ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="card__item__modifier-1">
          <!-- title -->
        </p>
        
        <p class="card__item__modifier-2">
          <span class="current_time">
            <!-- current time -->
          </span>
          <span class="last_time">
            <!-- last time -->
          </span>
        </p>
      </div>
    </div>
    <div class="card__item--6 cards">

      <div class=" cards__modifiers cards__items ">
        <img class="image-card-ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="card__item__modifier-1">
          <!-- title -->
        </p>
        
        <p class="card__item__modifier-2">
          <span class="current_time">
            <!-- current time -->
          </span>
          <span class="last_time">
            <!-- last time -->
          </span>
        </p>
      </div>
    </div>
    <div class="card__item--7 cards">

      <div class=" cards__modifiers cards__items ">
        <img class="image-card-ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="card__item__modifier-1">
          <!-- title -->
        </p>
        
        <p class="card__item__modifier-2">
          <span class="current_time">
            <!-- current time -->
          </span>
          <span class="last_time">
            <!-- last time -->
          </span>
        </p>
      </div>
    </div>
  </section>
  <script type="module" src="JS/index.js"></script>

</html>
